title: Vertex

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true  # for rendering html
    extensions:
      passthrough:
        delimiters:
          block: [['$$', '$$']]
        enable: true

  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Pricing
      pageRef: /pricing
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/vertex-lab"
      params:
        icon: github

params:
  banner:
    key: "announcement"
    message: âœ¨ Vertex is now free! Learn more [here](/blog/vertex_is_free/)

  externalLinkDecoration: true

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo_hor.svg
      dark: images/logo_hor.svg
      link: /
      width: 120
      height: 30
    width: normal

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  theme:
    # light | dark | system
    default: light
    displayToggle: false